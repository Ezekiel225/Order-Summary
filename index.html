<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="css/style.css"> 

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">
        <div>
            <img class="hero" src="images/illustration-hero.svg" alt="hero">
        </div>
        <div>
            <h2 class="heading">Order Summary</h2>
            <p class="paragraph">You can now listen to millions of songs, <span>audiobooks, and podcasts on any device </span><span>anywhere you like!</span></p>
            
            <div class="cont">
                <div class="fior">
                    <div class="column1">
                        <img class="icon" src="images/icon-music.svg" alt="">
                    </div>
                    <div class="column2 sec-col">
                        <P class="text">Annual Plan</P>
                        <P class="price">$66.99</P>
                    </div>
                    <div class="column3">
                        <a class="sec-text" href="#"><p>change</p></a>
                    </div>
                </div>
            </div>
                
            <div>
                <a class="btn" href="#">Proceed to Payment</a>
            </div>
            <div class="cancel">
                <a class="order" href="#"><h4>Cancel Order</h4></a>
            </div>
        </div>

    </div>
</body>
</html>
